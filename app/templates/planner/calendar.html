{% extends 'user/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css">
<style>
    #calendar {
        margin: 0 auto;
        max-width: 1200px;
    }
    .fc-toolbar-title {
        font-size: 1.5rem !important;
    }
    .fc .fc-button-primary {
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
    }
    .fc .fc-button-primary:not(:disabled):active,
    .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: var(--bs-primary-dark);
        border-color: var(--bs-primary-dark);
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Task Calendar</h1>
                <div>
                    <a href="{{ url_for('planner.tasks') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-list"></i> Task List
                    </a>
                    <a href="{{ url_for('planner.create_task') }}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Create Task
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            events: "{{ url_for('planner.calendar_events') }}",
            navLinks: true,
            selectable: true,
            selectMirror: true,
            select: function(arg) {
                // Redirect to create task with the selected date
                const dateStr = arg.start.toISOString().split('T')[0];
                window.location.href = "{{ url_for('planner.create_task') }}" + "?date=" + dateStr;
            },
            eventClick: function(info) {
                if (info.event.url) {
                    window.location.href = info.event.url;
                    return false;
                }
            },
            eventTimeFormat: {
                hour: '2-digit',
                minute: '2-digit',
                meridiem: 'short'
            }
        });
        
        calendar.render();
    });
</script>
{% endblock %}
