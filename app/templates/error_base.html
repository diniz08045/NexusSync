<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        body {
            background-color: var(--bs-dark);
            color: var(--bs-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .auth-wrapper {
            display: flex;
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .auth-card {
            max-width: 450px;
            width: 100%;
            background-color: var(--bs-dark-bg-subtle);
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.4);
        }
        .auth-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--bs-dark-border-subtle);
        }
        .auth-body {
            padding: 30px;
        }
        .auth-footer {
            padding: 15px 30px;
            text-align: center;
            border-top: 1px solid var(--bs-dark-border-subtle);
            font-size: 0.9rem;
        }
        .brand-logo {
            font-size: 2rem;
            color: var(--bs-primary);
            margin-bottom: 10px;
        }
    </style>
    
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="auth-wrapper">
        <div class="container">
            <div class="auth-card mx-auto">
                <div class="auth-header">
                    <div class="brand-logo">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <h3>{{ app_name }}</h3>
                    <p class="text-muted">{% block header_text %}Welcome{% endblock %}</p>
                </div>
                
                <div class="auth-body">
                    {% include "includes/alerts.html" %}
                    
                    {% block content %}{% endblock %}
                </div>
                
                <div class="auth-footer">
                    {% block footer %}
                        <p class="mb-0">&copy; {{ now.year }} {{ app_name }}. All rights reserved.</p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
