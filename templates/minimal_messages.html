{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Messages - Minimal Version</h1>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Conversations</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item">Admin User</li>
                        <li class="list-group-item">John Smith</li>
                        <li class="list-group-item">Sarah Johnson</li>
                        <li class="list-group-item">Support Team</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Selected Conversation</h5>
                </div>
                <div class="card-body">
                    <p>Select a conversation from the list.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
