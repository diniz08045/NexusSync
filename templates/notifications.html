{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Notifications</h4>
                <div class="btn-group">
                    <button id="mark-all-read" class="btn btn-outline-primary btn-sm">
                        <i data-feather="check-circle" class="feather-sm me-1"></i> Mark All as Read
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="notifications-container">
                    <div class="d-flex justify-content-center my-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <div id="pagination-container" class="d-flex justify-content-center mt-4">
                    <!-- Pagination will be rendered here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Template for notification item -->
<template id="notification-template">
    <div class="notification-item card mb-3" data-id="">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <h5 class="card-title notification-title"></h5>
                <div class="notification-date badge bg-secondary"></div>
            </div>
            <p class="card-text notification-message"></p>
            <div class="d-flex justify-content-end">
                <button class="btn btn-sm btn-outline-primary me-2 mark-read-btn">
                    <i data-feather="check" class="feather-sm"></i> Mark as Read
                </button>
                <button class="btn btn-sm btn-outline-danger dismiss-btn">
                    <i data-feather="x" class="feather-sm"></i> Dismiss
                </button>
            </div>
        </div>
    </div>
</template>

<!-- Template for empty state -->
<template id="empty-template">
    <div class="text-center my-5">
        <i data-feather="bell-off" style="width: 48px; height: 48px;" class="mb-3 text-muted"></i>
        <h5 class="text-muted">No Notifications</h5>
        <p class="text-muted">You don't have any notifications at the moment.</p>
    </div>
</template>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
{% endblock %}
